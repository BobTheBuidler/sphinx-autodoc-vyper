[tox]
envlist = py37, py38, py39, py310, py311, lint, type
isolated_build = True

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311, lint, type

[testenv]
deps =
    pytest>=7.0.0
    pytest-cov>=4.0.0
    requests>=2.0.0
commands =
    pytest {posargs:tests} --cov=vyper_sphinx_docs --cov-report=xml

[testenv:lint]
deps =
    black>=22.0.0
    isort>=5.0.0
    ruff>=0.1.0
commands =
    black --check vyper_sphinx_docs tests
    isort --check-only vyper_sphinx_docs tests
    ruff check vyper_sphinx_docs tests

[testenv:type]
deps =
    mypy>=1.0.0
    types-requests>=2.0.0
commands =
    mypy vyper_sphinx_docs tests